# Basic ci workflow using github actions
name: unittest

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # Jobs to test schema, input json file, and requirements
  multiplex-unittests:
    # Job will run on github-hosted runner
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          pip install pytest pytest-html jsonschema pytest-cov codecov

      - name: Run unit tests
        run: |
          source .venv/bin/activate
          pytest -v --html=report.html --self-contained-html --cov=./ --cov-report=xml multiplex.py tests/*.py
          codecov

      - name: Upload html report
        uses: actions/upload-artifact@v2
        with:
          name: report
          path: report.html
